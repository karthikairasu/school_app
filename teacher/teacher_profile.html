<!DOCTYPE html>
<html lang="en">
<head>
  <title>profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="../assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Oxygen" rel="stylesheet">
</head>
<body>
  <div class="nav-top col-xs-12">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-8 text-center" style="font-size:14px;font-weight:bold;">Profile</div>
      <div class="col-xs-2"> </div>
  </div><br><br><br>
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-sm-3"></div>
       <div class="col-xs-12 col-sm-6 pro_div">
        <div class="col-xs-12 categ">
            <div class="row category">
                <div class="col-xs-12 pro_img">
                   <img src="../images/1.png" width="40px" height="40px"><br>
                   <span>Vinoth</span><br>
                   <span class="tech_name">Teacher</span>
                </div> 
                <div class="col-xs-12 pro_table_teach">
                   <table class="bordered">
                     <tbody>
                      <tr id="teach_detail">
                        <td>Gender :</td>
                        <td>Male</td>
                      </tr>
                      <tr id="teach_detail">
                        <td>Date of Birth:</td>
                        <td>12/08/1988</td>
                      </tr>
                      <tr id="teach_detail">
                        <td>Phone :</td>
                        <td>8976545678</td>
                      </tr>
                    </tbody>
                   </table> 
                </div>
            </div><br>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Joining Date :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" value="11/03/2016" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Email :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" value="Arun@gmail.com" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>UserName :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" value="Vinoth" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Religion :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" value="" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Address :</label></div>
           <div class="col-xs-8">
              <textarea type="text" class="form-control input" value="" readonly/></textarea>
           </div>
        </div>
       </div>
      <div class="col-sm-3"></div>
    </div>
  </div>

</body>
</html>
