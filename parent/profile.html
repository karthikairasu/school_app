<!DOCTYPE html>
<html lang="en">
<head>
  <title>profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="../assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <div class="nav-top col-xs-12">
      <div class="col-xs-2">
      </div>
      <div class="col-xs-8 text-center" style="font-size:14px;font-weight:bold;">Profile</div>
      <div class="col-xs-2"> </div>
  </div><br><br><br>
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-sm-3"></div>
       <div class="col-xs-12 col-sm-6 pro_div">
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Father's Name :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Arun" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Mother's Name :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Geetha" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Email :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Arun@gmail.com" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>UserName :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Arun" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Father Profession :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Bussiness" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Mother Profession :</label></div>
           <div class="col-xs-8">
              <input type="text" class="form-control input" placeholder="Bussiness" readonly/>
           </div>
        </div>
        <div class="row form-group">
           <div class="col-xs-4 profile"><label>Address :</label></div>
           <div class="col-xs-8">
              <textarea type="text" class="form-control input" placeholder="Karnataka" readonly/></textarea>
           </div>
        </div>
       </div>
      <div class="col-sm-3"></div>
    </div>
  </div>

</body>
</html>
