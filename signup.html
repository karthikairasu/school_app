<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ansara School App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="assets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Assistant|Oxygen" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row"> 
      <div class="col-sm-3"></div>
      <div class="col-sm-6 categ_login">

        <p class="text-center"><img src="images/11.jpg" class="login_img" alt="logo" width="180" height="80"><p>
        <h4 class="text-center font">Sign Up</h4><br>
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <form action="login.html" method="POST">
          <div class="row form-group font">
             <label>UserName</label>
             <input type="text" class="form-control login_input" placeholder="Enter Username" required/>
          </div>
           <div class="row form-group font">
             <label>Mobile No</label>
             <input type="text" class="form-control login_input" placeholder="Enter Mobile number" required/>
          </div>
           <div class="row form-group font">
             <label>Email</label>
             <input type="text" class="form-control login_input" placeholder="Enter Email id" required/>
          </div>
          <div class="row form-group font">
             <label>Password</label>
             <input type="password" class="form-control login_input" placeholder="Enter Password" required/>
          </div>
          <p class="text-center font"><a href="">Forgot Password?</a> </p>
          <div class="row text-center">
              <button class="btn btn-default login_btn">Sign Up</button>
          </div><br>
          <p class="text-center font"><b><a href="">Already have an account? Login</a></b></p>
        </form>
      </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>

</body>
</html>
